<style>
    .login-container {
        padding: 20px;
    }
    .login-header {
        display: flex;
        justify-content: space-between;
    }
    .login-title {
        font-weight: 600;
        font-size: 20px;
    }
    .login-button {
        background-color: #5293e8;
        padding: 5px 25px;
        color: white;
        border-radius: 20px;
        cursor: pointer;
    }
    .img-bg {
        margin-top: 30px;
    }
    .form {
        margin-top: 40px;
    }
    input[type="text"],  input[type="password"]{
        border-radius: 20px;
        padding: 10px;
        border: 1px solid #5293e8;
        margin-bottom: 30px;
    }

    button{
        background-color: #5293e8 !important;
        padding: 5px 25px !important;
        color: white !important;
        border-radius: 20px !important;
        cursor: pointer !important;
        background-image: none !important;
        width: 230px !important;
        height: 40px !important;
    }
</style>

<div ng-if="show" class="login-container">
  <div class="login-header">
    <div class="login-title">
        Cinta Coding
    </div>
    <div class="login-button" ng-click="login()">
        Login
    </div>
  </div>
  <div class="img-bg">
    <img src="/images/man.jpg" alt="">
  </div>
</div>

<div ng-if="showForm" style="padding-top: 30%;" class="login-container col-md-12" >
    <div style="margin: 40px 0;" class="login-title">
        Login Page
    </div>
    <form ng-submit="formSubmit()" class="form">
      <div class="col-md-4">
       <div class="form-group">
         <input type="text" class="form-control" ng-model="username" placeholder="username" required=""/>
       </div> 
       <div class="form-group">
         <input type="password" class="form-control" ng-model="password" placeholder="password" required=""/>
       </div>
       <div class="form-group">
         <button type="submit" class="btn btn-info">Login</button><br>
         <span class="text-danger" style="color:red">{{ error }}</span>
       </div>
      </div>
    </form>
</div>
